<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Result Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
}

.container {
  width: 390px;
  background: white;
  padding: 20px;
  margin: 40px auto;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

select, input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  background: #f1f1f1;
  font-size: 15px;
}

label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}

button {
  width: 100%;
  padding: 14px;
  background: #3b82f6;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  margin-top: 20px;
  cursor: pointer;
}

button:hover {
  background: #2563eb;
}
</style>
<body>
<img src="https://resources.saylor.org/wwwresources/wp-content/uploads/20200827154514/CT-Complete-Logo-Png.png" alt="CT University Logo"
  width="180"
  height="80">
<div class="container">
  <h2>Exam Result</h2>

  <select id="year">
    <option value="">Select Year</option>
    <option>2024</option>
    <option>2025</option>
  </select>

  <select id="month">
    <option value="">Select Exam Month</option>
    <option>JUNE</option>
    <option>DECEMBER</option>
  </select>

  <select id="type">
    <option value="">Select Exam Type</option>
    <option>ETE</option>
  </select>

  <label>Registration Number</label>
  <input type="text" id="reg" placeholder="Enter your Registration">

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <button onclick="searchResult()">Search</button>
</div>

<script src="script.js"></script>
</body>
</html>
